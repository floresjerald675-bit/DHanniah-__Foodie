<style>
 {
box-sizing: border-box;
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
}

body {
background: #fff3e0;
color: #333;
font-size: 18px;
animation: fadeIn 1s ease;
}

.header {
background: linear-gradient(135deg, #ff9800, #ff6f00);
padding: 22px 60px;
position: sticky;
top: 0;
z-index: 100;
box-shadow: 0 8px 20px rgba(0,0,0,0.15);
animation: slideDown 0.8s ease;
}

.nav {
display: flex;
justify-content: space-between;
align-items: center;
}

.logo {
font-size: 30px;
font-weight: bold;
color: white;
letter-spacing: 1px;
animation: pop 0.8s ease;
}

.nav a {
color: white;
text-decoration: none;
margin-left: 28px;
font-size: 25px;
position: relative;
transition: transform 0.3s ease, opacity 0.3s ease;
}

.nav a::after {
content: "";
position: absolute;
left: 0;
bottom: -6px;
width: 0;
height: 3px;
background: white;
transition: width 0.3s ease;
}

.nav a:hover::after {
width: 100%;
}

.nav a:hover {
transform: translateY(-3px);
opacity: 0.9;
}

.container {
max-width: 1000px;
margin: 70px auto;
padding: 30px;
display: grid;
grid-template-columns: 1fr 1fr;
gap: 50px;
animation: fadeUp 1s ease;
}

.contact-info {
font-size: 20px;
line-height: 1.9;
}

.contact-info p {
margin-bottom: 15px;
animation: fadeUp 1.2s ease;
}

.contact-form {
background: white;
padding: 35px;
border-radius: 14px;
box-shadow: 0 15px 35px rgba(0,0,0,0.15);
animation: fadeUp 1.3s ease;
}

.contact-form h3 {
font-size: 26px;
margin-bottom: 25px;
color: orange;
}

.contact-form input,
.contact-form textarea {
width: 100%;
padding: 15px;
margin-bottom: 18px;
border-radius: 8px;
border: 1px solid #bbb;
font-size: 18px;
transition: border 0.3s ease, box-shadow 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
border-color: orange;
box-shadow: 0 0 12px rgba(255,152,0,0.4);
outline: none;
}

.contact-form button {
width: 100%;
padding: 15px;
font-size: 18px;
background: linear-gradient(135deg, #ff9800, #ff6f00);
color: white;
border: none;
border-radius: 8px;
cursor: pointer;
transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.contact-form button:hover {
transform: translateY(-3px);
box-shadow: 0 10px 25px rgba(255,152,0,0.5);
}

.success {
margin-top: 15px;
color: green;
display: none;
font-size: 17px;
animation: fadeIn 0.5s ease;
}

@media (max-width: 860px) {
.container {
grid-template-columns: 1fr;
}
.nav {
flex-direction: column;
gap: 15px;
}
}

@keyframes slideDown {
from { transform: translateY(-100%); }
to { transform: translateY(0); }
}

@keyframes fadeUp {
from { opacity: 0; transform: translateY(25px); }
to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}

@keyframes pop {
from { transform: scale(0.9); opacity: 0; }
to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="header">
<div class="nav">
<div class="logo">Foodie Shop</div>
<div>
<a href="home.html">Home</a>
<a href="index.html">Events</a>
<a href="products.html">Products</a>
<a href="Contact.html">Contacts</a>
</div>
</div>
</div>

<div class="container">

<div class="contact-info">
<p><strong>Email:</strong> foodieshop@gmail.com</p>
<p><strong>Phone Number:</strong> 09770045828</p>
<p><strong>Address:</strong> San Pedro St. Poblacion Boljoon Cebu.</p>
<p>You can message us anytime and we will reply as soon as possible.</p>
</div>

<div class="contact-form">
<h3>Contact Us</h3>
<input type="text" id="name" placeholder="Full Name">
<input type="email" id="email" placeholder="Email Address">
<textarea id="message" rows="5" placeholder="Write your message here"></textarea>
<button onclick="sendMessage()">Submit</button>
<div class="success" id="successMsg">Message sent successfully.</div>
</div>

</div>

<script>
function sendMessage() {
let name = document.getElementById("name").value;
let email = document.getElementById("email").value;
let message = document.getElementById("message").value;

if (name && email && message) {
document.getElementById("successMsg").style.display = "block";
document.getElementById("name").value = "";
document.getElementById("email").value = "";
document.getElementById("message").value = "";
} else {
alert("Please complete all fields.");
}
}
</script>

</body>
